set-option -g mouse on
set-option -g focus-events on

set -g history-limit 10000

#remap prefix from 'C-b' to 'C-a'
set -g prefix C-a
unbind-key C-b
bind a send-prefix

# split pane
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind q killp

# navigation pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing pane
bind-key -r H resize-pane -L "5"
bind-key -r J resize-pane -D "5"
bind-key -r K resize-pane -U "5"
bind-key -r L resize-pane -R "5"

#swapping pane
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

#======================DISPLAY===============================
set -g default-terminal "${TERM}"
set -ga terminal-overrides ',*256col*:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Copy mode colors
set-window-option -g mode-style 'fg=black,bg=orange'

#status bar
set -g base-index 1
setw -g allow-rename off
set-option -g set-titles on

# Force gapless window numbering sequence
set-option -g renumber-windows on

set -g status-left-length 51
set -g status-right-length 451

%hidden c_bg=terminal
%hidden c_fg=terminal
%hidden c_fg_invert=black

%hidden c_bg_1=brightblack
%hidden c_fg_1=black

%hidden c_bg_inactive=black

%hidden c_border=brightblack

%hidden c_main=blue

%hidden c_right_bg_1=green
%hidden c_right_fg_1=black

%hidden c_right_bg_2=cyan
%hidden c_right_fg_2=black

%hidden c_right_bg_3=white
%hidden c_right_fg_3=black

%hidden sep_left="ÓÇ∂"
%hidden sep_right="ÓÇ¥"

set -g status-style bg="$c_bg"

set -g status-left "#[bg=$c_bg,fg=blue]$sep_left#[bg=blue,fg=$c_fg_invert]#{?client_prefix,üí•,‚ùê }#S#[bg=$c_bg,fg=blue]$sep_right"
set -ga status-left "#[bg=$c_bg]#[fg=$c_fg] #{?window_zoomed_flag,üëÄ ,   }"

set -g status-right "#[fg=$c_right_bg_1,bg=$c_bg]$sep_left#[fg=$c_right_fg_1,bg=$c_right_bg_1] Óú• #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "
set -ga status-right "#[fg=$c_right_fg_2,bg=$c_right_bg_2] ÔÄó  %H:%M "
set -ga status-right "#[fg=$c_right_fg_3,bg=$c_right_bg_3] %a %d-%m#[bg=$c_bg,fg=$c_right_bg_3]$sep_right"


set -g window-status-format "#[bg=$c_bg,fg=$c_bg_1]$sep_left#[bg=$c_bg_1,fg=$c_fg_1]#I ‚îä #[fg=$c_fg_1]#W#[bg=$c_bg,fg=$c_bg_1]$sep_right"
set -g window-status-current-format "#[bg=$c_bg,fg=$c_main]$sep_left#[fg=$c_fg_invert,bg=$c_main,bold]#I ‚îÇ #[fg=$c_fg_invert,bold]#W#[fg=$c_main,bg=$c_bg]$sep_right"

# panes
setw -g pane-base-index 0
set -g pane-active-border-style bg="$c_bg",fg="$c_main"
set -g pane-border-style bg="$c_bg_inactive",fg="$c_border"

set -g window-style fg=brightwhite,bg="$c_bg_inactive"
set -g window-active-style fg="$c_fg",bg="$c_bg"

# copy paste in tmux scroll
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"  # this line for ubuntu, install "xclip to use"
# set -s set-clipboard off # on ubuntu to prevent puts a tons of string when yank with "y" button

bind-key -T copy-mode-vi y send-keys -X copy-selection # this line for iterm2 macOSX


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'tmux-plugins/tmux-sensible'
